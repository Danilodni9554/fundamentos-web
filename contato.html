    <h1 class="center">Entre em contato para saber mais.</h1>

    <div class="container mb-50">

        <div>

            <form>

                <label for="nome">Nome</label>
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id= 'txtNome'></div>
                <br>
                <label for="email">E-mail</label>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id= 'txtEmail'></div>
                <br>
                <label for="assunto">Assunto:</label>
                <br>
                <textarea name="assunto" id="assunto" cols="60" rows="10" onkeyup="validaAssunto()"></textarea>
                <div id= 'txtAssunto'></div>
                <br>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>
        <div class="ml-50">
            <h2>Endereço</h2>

            <p>Alvar Aallon katu 4, 40600</p>
            <p>Jyväskylä, Finlândia</p>

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1858.7835295721673!2d25.729837066806986!3d62.23269785857488!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4685741f731c9ed9%3A0xac468556ae3bb248!2sAlvar%20Aallon%20katu%204%2C%2040600%20Jyv%C3%A4skyl%C3%A4%2C%20Finl%C3%A2ndia!5e0!3m2!1spt-BR!2sbr!4v1629151873547!5m2!1spt-BR!2sbr"
